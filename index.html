<head>
  <title>Lead In Coding Assignment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/searchScript.js"></script>
</head>
<body>
  <div class="container">
  <div class="row">
  <form id="searchForm">
    <p class="text-center">
      <input class="form-control" id="searchQuery" placeholder="Search for Albums"/>
    <button id="search" type="submit" class="btn btn-primary" style="margin-top: 10px">Search</button>
    </p>
    </form>
  </div>
  <div class="row" id="paging">

  <select id = "sortselect" name="sortselector" class="form-control pagingElements">
    <option selected disabled>Sort By</option>
    <option value="byAlbum">Album</option>
    <option value="byArtist">Artist</option>
  </select>

  <div class="col-md-4 col-md-offset-5">
  <button id="backbtn" class="pagingElements btn btn-primary">Back</button>
  <h4 id="pageText" class="pagingElements"></h4>
  <button id="nextbtn" class="pagingElements btn btn-primary">Next</button>
  </div>
  </div>

  <div class="row" id="albums">
  </div>
 <div class="row" id="modeldiv">
 </div>
 </div>
</body>
